<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="returnCar.css">
    <title>ReturnCarPage</title>
    <script>
        function loadcreditcardPage() {
            window.location.href = "http://127.0.0.1:5501/creditcard.html?";
        }
    </script>
</head>

<body>

    <section class="booking">
        
        <form class="book-form">
            <h1 class="heading-title"> We need to inspect the car first.Customers will pay final bill if there is any damages found.</h1><br>
            <div class="flex">
                <div class="inputBox">
                    <span>Car Model :</span>
                    <input type="text" placeholder="Enter your car model" name="phone">
                </div>
            
                <div class="inputBox">
                    <span>Car Condition :</span>
                    <div>
                        <select id="car-type">
                            <option value="compact">Excellent</option>
                            <option value="sedan">Good</option>
                            <option value="suv">Fair</option>
                            <option value="suv">Bad</option>
                        </select>
                    </div>
                </div>

                <div class="inputBox">
                    <span> Additional Comment : </span><br><br>
                    <div> 
                        <textarea rows="4" cols="30" name="comment">
   Enter text here...</textarea>
                    </div> 
                </div>

                <div class="inputBox">
                    <span> Select photo :</span>
                    <div>
                        <input type="file" id="myfile" name="myfile" multiple>
                    </div>
                    </div>
                    
                    <!-- <div> <a href="bill.html"> <button id="return">Return Cars</button></a></div> -->
            <!-- <button type="submit" id="sub-btn">Submit</button> -->

            </form>
            
    </section>

    <div> 
        <a href="bill.html"> <button id="sub-btn">Proceed</button></a>
    </div>
       
    <script src="main.js" defer> </script>
</body>

</html>
